<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocky Games - Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #111; /* Dark background */
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: rgba(0,0,0,0.7);
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-list {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      margin: 0 15px;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-list a.active {
      text-decoration: underline;
      color: #0284d4;
    }

    main {
      padding: 100px 20px 40px; /* space for fixed header */
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #0284d4;
      margin-bottom: 40px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .game-item {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .game-item:hover {
      transform: scale(1.05);
    }

    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 0;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .game-item:hover .game-name {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="gxmes.html" class="active">Games</a></li>
        <li><a href="apps-testing.html">Apps</a></li>
        <li><a href="discord.html">Onsite Discord</a></li>
        <li><a href="emulator-test.html">Emulator</a></li>
        <li><a href="policy-password-tool.html">Wifi Password Puller</a></li>
        <li><a href="new-ideas.html">New Ideas</a></li>
        <li><a href="report-problem.html">Report a Problem</a></li>
        <li><a href="about-rocky.html">About Rocky</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Our Games</h1>
    <div class="game-grid">
      <!-- Example Game Item -->
      <a href="game1.html" class="game-item">
        <img src="game1.png" alt="Game 1">
        <div class="game-name">Game 1</div>
      </a>

      <a href="game2.html" class="game-item">
        <img src="game2.png" alt="Game 2">
        <div class="game-name">Game 2</div>
      </a>

      <!-- Add more game items here -->
    </div>
  </main>
</body>
</html>
