<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocky Reborn - Experiences</title>
  <link rel="icon" type="image/png" href="images/rocky-favicon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
    }

    header {
      background-color: rgba(0,0,0,0.8);
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-list {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      margin: 0 15px;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-list a:hover {
      color: #0284d4;
      text-decoration: underline;
    }

    .banner {
      position: relative;
      margin-top: 50px;
    }

    .banner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .banner .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    .game-info {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .red { color: red; font-weight: bold; }
    .blue { color: #1e90ff; font-weight: bold; }
    .green { color: #28a745; font-weight: bold; }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    /* âœ… ONLY CHANGE IS HERE */
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .game-card {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      height: 230px;
      width: 200px;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .game-card p {
      margin: 8px 0 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <ul class="nav-list">
    <li><a href="index.html">Home</a></li>
    <li><a href="gxmes.html">Gxmes/Experiences</a></li>
    <li><a href="apps-testing.html">Apps</a></li>
    <li><a href="discord.html">Onsite Discord</a></li>
    <li><a href="emulator-test.html">Emulator</a></li>
    <li><a href="policy-password-tool.html">Wifi Password Puller</a></li>
    <li><a href="new-ideas.html">New Ideas</a></li>
    <li><a href="report-problem.html">Report a Problem</a></li>
    <li><a href="about-rocky.html">About Rocky</a></li>
  </ul>
</header>

<div class="banner">
  <img src="images/real-rocky-water.gif" alt="Rocky Water">
  <div class="overlay"></div>
  <div class="banner-text">Gxmes/Experiences</div>
</div>

<div class="game-info">
  <p>Here are some gxmes.</p>
</div>

<div class="search-bar">
  <input type="text" placeholder="Search experiences..." id="gameSearch">
</div>

<div class="game-grid" id="gameGrid">
  <!-- your existing Rocky game cards stay EXACTLY the same -->
</div>

<script>
  const searchInput = document.getElementById('gameSearch');
  const gameGrid = document.getElementById('gameGrid');
  const games = gameGrid.getElementsByClassName('game-card');

  searchInput.addEventListener('input', function() {
    const filter = searchInput.value.toLowerCase();
    Array.from(games).forEach(game => {
      const name = game.querySelector('p').textContent.toLowerCase();
      game.style.display = name.includes(filter) ? '' : 'none';
    });
  });
</script>

</body>
</html>
