  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
    }

    /* Header */
    header {
      background-color: rgba(0,0,0,0.8);
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-list {
      list-style: none;
      display: flex;
      justify-content: center;

    .nav-list a {

    }

    /* Banner */
    .banner {
      position: relative;
      margin-top: 60px;
    }

    .banner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .banner .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      z-index: 1;
    }

    /* Info */
    .game-info {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .red { color: red; font-weight: bold; }
    .blue { color: #1e90ff; font-weight: bold; }
    .green { color: #28a745; font-weight: bold; }

    /* Search */
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 260px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    /* Game Grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .game-card {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      height: 230px;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .game-card p {
      margin: 8px 0 0;
      font-size: 14px;

<div class="game-info">
  <p>
    Here are some gxmes. If one doesnâ€™t work, report it on the

</div>

<div class="search-bar">
  <input type="text" id="gameSearch" placeholder="Search gxmes...">
</div>

<div class="game-grid" id="gameGrid"></div>

<script>
  const games = [
    { name: "Bitlife", img: "storage/images/bitlife-ribbons-how-get-all-complete-list-android-ios-cheats-guide-tips-become.jpg", link: "storage/gxmes/bitlife/index.html" },
    { name: "Cookie Clicker", img: "storage/images/unnamed.webp", link: "storage/gxmes/cookie-clicker/index.html" },
    { name: "Wordle", img: "storage/images/wordle-logo.png", link: "storage/gxmes/wordle/index.html" },
    { name: "Slope", img: "storage/images/slope.jpg", link: "storage/gxmes/slope/index.html" },
    { name: "Run 3", img: "storage/images/10934781.png", link: "storage/gxmes/run3/index.html" }
    // ðŸ”¥ You can paste the rest of your games here â€” same format
  ];

  const grid = document.getElementById("gameGrid");
  const search = document.getElementById("gameSearch");

  function renderGames(list) {
    grid.innerHTML = "";
    list.forEach(game => {
      const card = document.createElement("a");
      card.className = "game-card";
      card.href = game.link;

      card.innerHTML = `
        <img src="${game.img}" alt="${game.name}">
        <p>${game.name}</p>
      `;
      grid.appendChild(card);
    });
  }

  renderGames(games);

  search.addEventListener("input", () => {
    const value = search.value.toLowerCase();
    renderGames(
      games.filter(g => g.name.toLowerCase().includes(value))
    );
  });
</script>

</body>
