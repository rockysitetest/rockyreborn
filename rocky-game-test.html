<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocky Games | Game Page</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* lighter black */
      color: white;
      text-align: center;
    }

    /* Navigation Header */
    nav {
      background-color: rgba(0,0,0,0.7);
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-list {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .nav-list li {
      margin: 5px 15px;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-list a:hover {
      color: #0284d4;
      text-decoration: underline;
    }

    /* Header with image */
    header {
      position: relative;
      height: 300px;
      background: url('images/rocky-space.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
    }

    header h1 {
      position: relative;
      z-index: 1;
      font-size: 42px;
      margin: 0;
    }

    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Game banner */
    .game-banner {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
    }

    /* Instructions */
    .game-instructions {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .click-text {
      font-size: 20px;
      font-weight: bold;
      color: #3ea6ff;
      text-shadow: 0 0 8px rgba(62,166,255,0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .play-hint {
      animation: pulse 1.8s infinite;
      font-weight: bold;
    }

    /* Play button */
    .play-button-container {
      margin-top: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      color: #0284d4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="gxmes.html">Gxmes</a></li>
      <li><a href="apps-testing.html">Apps</a></li>
      <li><a href="discord.html">Onsite Discord</a></li>
      <li><a href="new-ideas.html">New Ideas</a></li>
      <li><a href="report-problem.html">Report An Issue</a></li>
      <li><a href="about-rocky.html">About Rocky</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>GAME NAME HERE</h1>
  </header>

  <!-- MAIN -->
  <main>

    <!-- GAME IMAGE -->
    <img src="images/rocky-city.gif" alt="Game Banner" class="game-banner">

    <!-- TEXT -->
    <p class="game-instructions">
      <span class="click-text">Click the</span>
      <span class="play-hint">"Play Now"</span>
      button to play!
      <br>
      (The game button may take a few seconds to load)
      <br>
      If this game doesn't work, please report it in the
      <a href="report-problem.html">Report An Issue</a> area.
    </p>

    <!-- PLAY BUTTON -->
    <div class="play-button-container">
      <button>Play Now!</button>
    </div>

  </main>

  <!-- PLAY NOW SCRIPT (UNCHANGED) -->
  <script>
    var url = "https://irsd.net";
    var win;

    document.querySelector('button').onclick = function () {
      if (win) {
        win.focus();
      } else {
        win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';

        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.src = url;

        win.document.body.appendChild(iframe);
      }

      this.style.backgroundColor = 'grey';
      this.innerHTML = "Play Now";
    };
  </script>

</body>
</html>
